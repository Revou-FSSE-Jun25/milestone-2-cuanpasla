<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="/css/style-rock-paper-scissors.css">
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button onclick="playGame('rock')">&#x270A; Rock</button>
            <button onclick="playGame('paper')">&#x270B; Paper</button>
            <button onclick="playGame('scissors')">&#x270C; Scissors</button>
        </div>

        <div class="result" id="result"></div>
        <div class="score" id="score">Player: 0 | Computer: 0</div>

        <!-- Tombol Kembali ke Beranda -->
        <button id="backBtn"
        aria-label="Back to Home"
        title="Back (Esc / Alt+â†)"
        class="back-btn">
        <!-- Ikon panah kiri (SVG inline) -->
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Back</span>
        </button>

        <script src="/js/script-rock-paper-scissors.js"></script>
    </body>
</html>
