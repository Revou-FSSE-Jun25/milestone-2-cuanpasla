<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Avoid the Falling Objects</title>
        <link rel="stylesheet" href="/css/style-avoid-falling-objects.css" />
    </head>
    <body>
        <div class="wrap">
            <header>
                <h1>Avoid the Falling Objects</h1>
                <div class="hud">
                    <span class="pill">Score: <strong id="score">0</strong></span>
                    <span class="pill">Best: <strong id="best">0</strong></span>
                    <span class="pill">Lives: <strong id="lives">3</strong></span>
                    <span class="pill">Level: <strong id="level">1</strong></span>
                </div>
            </header>

            <div class="panel" style="position:relative">
                <canvas id="game" width="600" height="800" aria-label="Game canvas"></canvas>
                <div class="center-abs" id="overlay" hidden>
                    <div class="modal">
                        <h2 id="overlayTitle">Paused</h2>
                        <p id="overlayMsg">Press <span class="kbd">P</span> to resume</p>
                        <div class="row">
                            <button class="btn" id="resumeBtn">Resume</button>
                            <button class="btn primary" id="restartBtn">Restart</button>
                        </div>
                        <p style="margin-top:10px">
                            Controls: <span class="kbd">←</span> <span class="kbd">→</span> / <span class="kbd">A</span> <span class="kbd">D</span> ·
                            Pause: <span class="kbd">P</span> · Touch: drag <span class="touchHint">(mobile)</span>
                        </p>
                    </div>
                </div>
                <div class="bar"><span class="fill" id="levelFill"></span></div>
            </div>

            <footer>
                <div>
                    <button class="btn" id="pauseBtn">Pause (P)</button>
                    <button class="btn primary" id="newBtn">New Game</button>
                </div>
                <small>Survive, dodge obstacles, and climb levels. Good luck!</small>
            </footer>
        </div>

        <!-- Tombol Kembali ke Beranda -->
        <button id="backBtn"
        aria-label="Back to Home"
        title="Back (Esc / Alt+←)"
        class="back-btn">
        <!-- Ikon panah kiri (SVG inline) -->
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Back</span>
        </button>

        <script src="/js/script-avoid-falling-objects.js"></script>
    </body>
</html>
